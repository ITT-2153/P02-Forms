<ion-header>
  <ion-toolbar>
    <ion-title>
      Practica 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de prueba</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- TextBox -->
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <!-- Drop -->
      <ion-list>
        <ion-item>
          <ion-label>Genero:</ion-label>
          <ion-select>
            <ion-select-option value="m">Masculino</ion-select-option>
            <ion-select-option value="f">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <!-- Checkboxes -->
      <ion-list>
        <ion-list-header>
          <ion-label>Peliculas que te gustan:</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let entry of form">
          <ion-label>{{entry.val}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
      <!-- Radio -->
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Musica que te gusta:</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Metal</ion-label>
            <ion-radio slot="end" value="Metal" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Rock</ion-label>
            <ion-radio slot="end" value="Rock"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Pop</ion-label>
            <ion-radio slot="end" value="Pop"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <!-- Button -->
      <ion-button expand="block" type="submit">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
